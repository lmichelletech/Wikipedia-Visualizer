<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia App</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <dir class="main">
        <div class="suggestions"></div>
        <div class="imageContainer">
            <img class="image" src="img/wikipedia-logo.png" alt="Wikipedia Logo">
        </div>
        <div class="results"></div>
        <div class="searchContainer">
            <input type="text" class="searchTerm">
            <button id="search" class="btn search">Search</button>
            <button id="random" class="btn random">Random</button>
        </div>

        <ul class="output" id="output"></ul>
    </dir>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
